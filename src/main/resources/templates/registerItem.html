<!DOCTYPE html>
<meta charset = UTF-8>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title> Cadastro de Itens</title>
    <!-- IMPORTAÃ‡Ã•ES DO MATERIALIZER -->
    <!-- SITE: https://materializecss.com/getting-started.html -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
<header style="text-align:center">
    <nav class="nav-wrapper blue">
        <div class="nav-wrapper blue">
            <a> <font face = "Amasis MT Pro" href="#" class="brand-logo" > Cadastro de Itens </font></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/" class="grey lighten-3 waves-light btn" style="color: #2196f3"><i class="material-icons left" style="color: #2196f3;">add_circle_outline</i>Retornar ao menu</a></li>
            </ul>
        </div>
    </nav>
</header>

<th:block th:include="validationMessage"></th:block>
<div class="container registerItem">
    <form class="container" method="post"> <!-- action="/save"-->
    <div class="row">
    <h5 style="text-align:center"> Cadastro de Itens para o café da manhã: </h5>
        Nome do colaborador: <input type="text" value="" name="name" placeholder="Nome"/>
        CPF: <input type="number" value="" name="cpf" placeholder="11122233344" class="validate"/>
        Itens à levar: <input type="text" value="" name="description" placeholder="ex: Pão, ovos, manteiga" class="validate"/>        
    </div>    
        <button class="blue waves-light btn" type="submit" style="color: #eeeeee;">Cadastrar item</button>
    </form> 
</div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="mateialize/js/materialize.min.js"></script>
</body>
</html>
